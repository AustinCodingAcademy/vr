<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.2.7/dist/aframe-extras.min.js"></script>
  <script src="./automove-controls.js" charset="utf-8"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <!-- <a-asset-item id="motorcycle" src="models/motorcycle/model.gltf"></a-asset-item> -->
      <!-- <a-asset-item id="lamp" src="models/lamp/model.gltf"></a-asset-item> -->
      <!-- <a-asset-item id="kitchen" src="models/kitchen/model.gltf"></a-asset-item> -->
      <!-- <a-asset-item id="room" src="models/room/model.gltf"></a-asset-item> -->
      <a-asset-item id="doors" src="models/doors/model.gltf"></a-asset-item>
      <!-- <a-asset-item id="brainstem" src="https://cdn.aframe.io/test-models/models/brainstem/BrainStem.gltf"></a-asset-item> -->
    </a-assets>
    <a-grid></a-grid>
    <a-entity id="player"
              camera
              universal-controls="movementControls: automove, gamepad, keyboard"
              kinematic-body
              position="0 8 0">
    </a-entity>
    <a-entity position="-3 -1 5.5">
      <a-entity gltf-model="#doors" position="0 1 0"></a-entity>
    </a-entity>
    <a-grid id="ground" static-body geometry="width:100; height: 100;"></a-grid>
  </a-scene>
</body>
